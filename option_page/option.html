<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="option.css">
</head>
<body>
    <h1>Daifuku Translator 設定</h1>

    <div class="form-group">
        <label for="selectedModel">選擇 AI 模型:</label>
        <select id="selectedModel">
        <option value="gemini">Google Gemini 2.0 Flash</option>
        <option value="mistral-large-2411">mistral-large-2411</option>
        <option value="mistral-small-latest">mistral-small-latest</option>
        </select>
    </div>

    <hr>

    <!-- Gemini 設定區塊 -->
    <div id="gemini-settings" class="model-settings">
        <h3>Gemini 設定</h3>
        <div class="form-group">
        <label for="geminiApiKey">Gemini API Key:</label>
        <input type="password" id="geminiApiKey" size="50">
        </div>
    </div>

    <!-- Mistral 設定區塊 -->
    <div id="mistral-settings" class="model-settings">
        <h3>Mistral 設定</h3>
        <div class="form-group">
        <label for="mistralApiKey">Mistral API Key:</label>
        <input type="password" id="mistralApiKey" size="50">
        </div>
    </div>

    <hr>

    <div class="form-group">
        <label>懸浮按鈕位置:</label>
        <div id="button-position-options">
            <label>
                <input type="radio" name="buttonPosition" value="top-right" checked> <!-- 'checked' 設置預設選項 -->
                右上角
            </label>
            <label>
                <input type="radio" name="buttonPosition" value="bottom-right">
                右下角
            </label>
        </div>
    </div>

    <hr>
    <div class="form-group">
        <label>翻譯面板大小 (單位: 像素 px):</label>
        <div id="panel-size-options">
        <label for="panelWidth">寬度:</label>
        <input type="number" id="panelWidth" min="250" max="800" step="10">
        
        <label for="panelMaxHeight">最大高度:</label>
        <input type="number" id="panelMaxHeight" min="200" max="1000" step="10">

        <button id="resetSizeButton" type="button">重設為預設值</button>
        </div>
    </div>

    <hr>

    <div class="form-group">
        <label for="promptTemplate">自訂 Prompt 範本:</label>
        <textarea id="promptTemplate" rows="8" cols="50"></textarea>
        <p class="help-text">
        使用 <code>{text}</code> 作為預留位置。
        </p>
    </div>

    <button id="saveButton">儲存設定</button>
    <div id="status"></div>

    <script src="option.js"></script>
</body>
</html>
