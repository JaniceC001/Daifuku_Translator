<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="option.css">
</head>
<body>

    <h1>Gemini 翻譯設定</h1>
    
    <div class="form-group">
        <label for="apiKey">Gemini API Key:</label>
        <input type="password" id="apiKey" size="50"> 
        <!-- 用 password 類型隱藏 Key -->
    </div>

    <div class="form-group">
        <label for="promptTemplate">自訂 Prompt 範本:</label>
        <textarea id="promptTemplate" rows="8" cols="50"></textarea>
        <p class="help-text">
        請使用 <code>{text}</code> 作為預留位置，它將被替換為您選取的文字。
        </p>
    </div>

    <button id="saveButton">儲存設定</button>
    <div id="status"></div>

    <script src="option.js"></script>
</body>
</html>
